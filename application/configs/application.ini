resources.frontController.params.noViewRenderer = 0
resources.frontController.params.noErrorHandler = 0
resources.frontController.params.prefixDefaultModule = ""
ftp.directory = "D:\myfiles"
ftp.tmpdir = "D:\myfiles\tmp"

